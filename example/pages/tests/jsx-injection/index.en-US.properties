# Page localized URL segment (slug) in (translatable) human readable format. 
# This key will be "slugified" (e.g, "About Us" will become "about-us"). All non-alphanumeric characters will be replaced by "-".
exampleApp.jsxInjectionTests.slug = JSX Injection
# Page title
exampleApp.jsxInjectionTests.title = JSX Injection Test Page
# Base test: one JSX element
exampleApp.jsxInjectionTests.baseTest1 = This is a <link>simple link</link>.
# Base test: two child elements inside another element
exampleApp.jsxInjectionTests.baseTest2 = This is a <link>link with <strong>bold</strong> and <i>italic</i></link>
# Plural + JSX test
exampleApp.jsxInjectionTests.plural = {count, plural, =0 {No <strong>candy</strong> left.} one {Got # <i>candy</i> left.} other {Got <u>#</u> candies left.}}
# Escape test: `formatJsx` using '<', '>', '{', '}' and quotes
exampleApp.jsxInjectionTests.escapeTest = This message <strong>should</strong> render with 3 quotes ('''), greater than (&#x3c; &#x3C;) and lower than (&#x3e; &#x3E;) characters as well as curly brackets (&#x7b; &#x7B; &#x7d; &#x7D;).
# Test that JSX elements can support style and events
exampleApp.jsxInjectionTests.styleAndEvents = This message should have <strong>style</strong> and <link>events</link> on its JSX elements.
# This message will be showed in the consoline when te link is clicked.
exampleApp.jsxInjectionTests.styleAndEventsConsole = You just clicked on link created from a .properties file. (click count: {clickCount})

# Missing closing XML tag
exampleApp.jsxInjectionTests.missingClose1 = This message <strong>should not render because it is missing a closing XML tag
# Missing closing XML tag at the end
exampleApp.jsxInjectionTests.missingClose2 = This message should not render because it is missing a closing XML tag<strong>
# Missing closing XML tag at the beginning
exampleApp.jsxInjectionTests.missingClose3 = <strong>This message should not render because it is missing a closing XML tag
# Missing closing embedded XML tag
exampleApp.jsxInjectionTests.missingClose4 = This message <strong>should not render <i>because it is missing</strong> a closing XML tag
# Missing closing embedded XML tag at the end tag 
exampleApp.jsxInjectionTests.missingClose5 = This message <strong>should not render because it is missing<i></strong> a closing XML tag
# Missing closing embedded XML tag at the end tag
exampleApp.jsxInjectionTests.missingClose6 = This message <strong><i>should not render because it is missing</strong> a closing XML tag
# Missing closing embedded XML tag at the end tag (multi)
exampleApp.jsxInjectionTests.missingClose7 = This message <strong><i>should not render because it is missing<i1></i1><i2></strong> a closing XML tag

# Missing opening XML tag
exampleApp.jsxInjectionTests.missingOpen1 = This message </strong>should not render because it is missing an opening XML tag
# Missing opening XML tag at the end
exampleApp.jsxInjectionTests.missingOpen2 = This message should not render because it is missing an opening XML tag</strong>
# Missing opening XML tag at the beginning
exampleApp.jsxInjectionTests.missingOpen3 = </strong>This message should not render because it is missing an opening XML tag
# Missing opening embedded XML tag
exampleApp.jsxInjectionTests.missingOpen4 = This message <strong>should not render </i>because it is missing</strong> an opening XML tag
# Missing opening embedded XML tag at the end tag 
exampleApp.jsxInjectionTests.missingOpen5 = This message <strong>should not render because it is missing</i></strong> an opening XML tag
# Missing opening embedded XML tag at the end tag
exampleApp.jsxInjectionTests.missingOpen6 = This message <strong><i>should not render because it is missing</strong> an opening XML tag
# Missing opening embedded XML tag at the end tag (multi)
exampleApp.jsxInjectionTests.missingOpen7 = This message <strong><i>should not render because it is missing<i1></i1></i2></strong> an opening XML tag

# Invalid XML tags
exampleApp.jsxInjectionTests.invalidXml1 = This <strong-tag>message</strong-tag> should not render because it contains a tag with an invalid name
exampleApp.jsxInjectionTests.invalidXml2 = This <span class="bad">message</span> should not render because the XML tag contains an attribute

# Duplicate tag
exampleApp.jsxInjectionTests.duplicateTags = This <strong>message</strong> should not render because there are two <strong>XML</strong> tags with the same name

# Invalid message value
exampleApp.jsxInjectionTests.badMessageValue1 = This <strong>message</strong> should not render because a value with the wrong type was provided instead of a JSX element
exampleApp.jsxInjectionTests.badMessageValue2 = This {message} should not render because JSX was provided instead of a variable value

# Bad JSX element
exampleApp.jsxInjectionTests.badJsxElement1 = This <strong>message</strong> should not render because the JSX element provided has multiple children at the same level
exampleApp.jsxInjectionTests.badJsxElement2 = This <strong>message</strong> should not render because the JSX element contained a message
